<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://thegeekpage.com/wp-content/uploads/2020/02/msn-weather-app.jpg"
        type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<!-- <body> -->

<body class="sunny">
    <div class="container text-center vcenter">
        <h1>Weather-App</h1>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6 text-left">
                        <h3 id="city"><i class="fa fa-map-marker"></i>&nbsp;&nbsp;<span>Karachi</span></h3>
                    </div>
                    <div class="col-md-6 text-right temp-switch">
                        <h3><input id="switch-temp" type="checkbox" data-off-color="info" data-on-color="default"
                                data-label-text="<i class='wi wi-thermometer'></i>"
                                data-label-icon="<i class='wi wi-celsius'></i>"
                                data-on-text="<i class='wi wi-fahrenheit'></i>"
                                data-off-text="<i class='wi wi-celsius'></i>" /></h3>
                    </div>
                </div>
                <hr>
                <div id="display">
                    <div class="row">
                        <div class="col-md-6" id="weather-icon-display">
                            <div id="weather-icon"><i class="wi wi-sleet"></i></div>
                        </div>
                        <div class="col-md-6" id="temperature">
                            <h4>Today</h4>

                            <p><span id="temp"></span><sup>&deg;<span id="metric">C</span></sup></p>
                            <!-- <h5>High: <span id="temp-max">26</span> / Low: <span id="temp-min">12</span></h5> -->
                        </div>
                    </div>
                </div>
                <hr id="hr-bottom">
                <div class="row" id="weather-condition">
                    <div class="col-md-2 col-md-offset-1">
                        <h6><i class="wi wi-cloud"></i></h6>
                        <p id="condition">Sunny</p>
                    </div>
                    <div class="col-md-2">
                        <h6><i class="wi wi-humidity"></i></h6>
                        <p id="humidity">10%</p>
                    </div>
                    <div class="col-md-2">
                        <h6><i class="wi wi-strong-wind"></i></h6>
                        <p id="wind">windy 20 NE</p>
                    </div>
                    <div class="col-md-2">
                        <h6><i class="wi wi-barometer"></i></h6>
                        <p id="hpa">10 psi</p>
                    </div>
                    <div class="col-md-2">
                        <h6><i class="wi wi-showers"></i></h6>
                        <p id="prec">10%</p>
                    </div>
                </div>
                <hr>
            </div>
            <!--/.panel-body-->

        </div>
        <footer id="footer">
            <!-- <p>&copy; FreeCodeCamp - 2015 | User: DannyCoder | Photo Credit: Respective Owners on Flickr.com</p> -->
        </footer>
    </div> <!-- /container -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
